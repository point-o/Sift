<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sift</title>
  <link rel="stylesheet" href="index.css" />
  <script defer src="render.js"></script>
</head>
<body>
  <h1>Sift</h1>
  <h3>Input your websites URLs below.</h3>
  <h5>Example: https://www.bbc.com, https://cnn.com</h5>
  <form class="sand">
    <label for="urls">URLs:</label>
    <textarea id="urls" name="urls" placeholder="Enter URLs here"></textarea>
    <button type="submit">Start Scraping!</button>
  </form>
  <button id="download-csv">Download CSV</button>
  <footer>Your resulting data will be saved to a CSV file.</footer>
</body>
</html>
